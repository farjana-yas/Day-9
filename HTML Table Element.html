<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Table Element</title>
    
</head>
<body>
   <h1>Table Elements</h1> 
   <table style="border: 2px solid navy">
    <tr>
        <th style="border: 2px solid;">S/L</th>
        <th style="border: 2px solid;">Roll</th>
        <th style="border: 2px solid;">Name</th>
        <th style="border: 2px solid;">Team</th>
        <th style="border: 2px solid;">Profile</th>
     </tr>
<tr>
    <th style="border: 2px solid;">1</th>
    <th style="border: 2px solid;">Rose</th>
    <th style="border: 2px solid;">1001</th>
    <th style="border: 2px solid red;">Red</th>
    <th style="border: 2px solid;"><i class="fa-solid fa-circle-user"></i></th>
    <tr>
        <th style="border: 2px solid;">2</th> 
        <th style="border: 2px solid;">Tulip</th> 
        <th style="border: 2px solid;">1002</th> 
        <th style="border: 2px solid green;">Green</th>
        <th style="border: 2px solid;"><i class="fa-solid fa-circle-user"></i></th>
    </tr>
<tr>
    <th style="border: 2px solid;">3</th>
    <th style="border: 2px solid;">Jasmin</th>
    <th style="border: 2px solid;">1003</th>
    <th style="border: 2px solid pink;">Pink</th>
    <th style="border: 2px solid;"><i class="fa-solid fa-circle-user"></i></th>
</tr>

</tr>
 </table>

   </footer>
</body>
</html>
